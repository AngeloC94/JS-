<html>

<body>
  <div id="container">
    <button type="button" id="fetch-post">Fetch Post</button>
    <button type="button" id="save-post">Save Post on LocalStorage</button>
  </div>
</body>

</html>

<script>
  const fetchButton = document.querySelector("#fetch-post");
  const savePostButton = document.querySelector("#save-post");

  fetchButton.addEventListener('click', fetchPost);
  savePostButton.addEventListener('click', savePost);


  async function fetchPost() {
    let post = await fetch("https://jsonplaceholder.typicode.com/posts/1");
    let result = await post.text();
    return result;
  };

  async function savePost() {
    let post = await fetchPost();
    localStorage.setItem("savedPost", post);
  }
</script>
