<html>

<body>
  <div id="container">
    <button type="button" id="fetch-post">
      Fetch Post from LocalStorage
    </button>

    <h2>Post: <span id="post-title"></span></h2>
  </div>
</body>

</html>

<script>
   const fetchButton = document.getElementById("fetch-post");
   const postTitle = document.getElementById("post-title");
   

   fetchButton.addEventListener('click', fetchPost);


   async function fetchPost() {
     const post = await fetch("https:jsonplaceholder.typicode.com/posts/1");
     const result = await post.json();
     localStorage.setItem("savedPost", result);
     postTitle.innerHTML = result.title;
   };
  
  
  
  

</script>

</script>
